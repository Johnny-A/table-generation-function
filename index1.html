<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>table generation function</title>
  </head>

  <body>
    <table id="app">

    </table>
    <script>
      function setTable(row, cell) {
        var app = document.getElementById("app");
        var td;
        for (var x = 0; x < row; x++) {
          for (var y = 0; y < 5; y++) {
            if (y == 0) {
              td = "<td>123</td>";
            }
            if (y == cell - 1) {
              app.innerHTML += "<tr>" + td + "</tr>";
            }
            td = td + "<td>123</td>";
          }
        }
      }

      setTable(10, 5);

    </script>

  </body>

</html>
